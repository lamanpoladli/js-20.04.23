<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <nav class="container">
            <div class="nav-logo">
                <img src="online-shopping.png" alt="">
            </div>
            <ul class="links">
                <li>Basket count: <span class="count text-danger">0</span></li>
                <li>Total price: <span class="total text-danger">0 <span class="fw-bold">$</span></span></li>
                <li><a href="data.html"><i class="fa-solid fa-basket-shopping" style="color: white;font-size: 25px;"></i></a></li>
             
            </ul>
        </nav>
    </header>
    <main>
        <section id="product" class="mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-3" >
                        <div class="card" data-id="1">
                            
                            <div class="card-body">
                              <img class="card-img-top" src="https://www.orly.es/47910-large_default/apple-iphone-14-128gb-color-purpura.jpg" alt="">
                              <h5 class="card-title">Iphone 13</h5>
                              <p class="card-text">This is phone</p>
                              <p class="card-text"><span class="price">1000</span> <span class="fw-bold">$</span></p>
                              <a role="button" class="btn btn-primary">Add to cart</a>
                            </div>
                          </div>
                    </div>
                    <div class="col-3" >
                        <div class="card" data-id="2">
                            
                            <div class="card-body">
                                <img class="card-img-top" src="https://teltech.net.au/wp-content/uploads/2022/09/IPHONE-PRO-MAX-GOLD.jpg" alt="">
                              <h5 class="card-title">Iphone 14 Pro</h5>
                              <p class="card-text">This is another phone</p>
                              <p class="card-text"><span class="price">1500</span> <span class="fw-bold">$</span></p>
                              <a role="button" class="btn btn-primary">Add to cart</a>
                            </div>
                          </div>
                    </div>
                    <div class="col-3">
                        <div class="card" data-id="3">
                            
                            <div class="card-body">
                                <img class="card-img-top" src="https://cdn8.web4s.vn/media/products/1262/mwvg2-av4.jpg" alt="">
                              <h5 class="card-title">Iphone 11</h5>
                              <p class="card-text">This is another phone 2</p>
                              <p class="card-text"><span class="price">800</span> <span class="fw-bold">$</span></p>
                              <a role="button" class="btn btn-primary">Add to cart</a>
                            </div>
                          </div>
                    </div>
                    <div class="col-3">
                        <div class="card" data-id="4">
                            
                            <div class="card-body">
                                <img class="card-img-top" src="https://455cash.com/wp-content/uploads/2020/09/refurb-iphone8-gold.jpg" alt="">
                              <h5 class="card-title">Iphone 8</h5>
                              <p class="card-text">This is another phone</p>
                              <p class="card-text"><span class="price">500</span> <span class="fw-bold">$</span></p>
                              <a role="button" class="btn btn-primary">Add to cart</a>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
